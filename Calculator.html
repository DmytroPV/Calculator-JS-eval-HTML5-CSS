<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_JS_Simple_eval()</title>
    <link rel="stylesheet" href="./calc_style.css">
    <script type="text/javascript" src="./calc.js"></script>
</head>

<body>
    <table class="calculator">
        <tr>
            <td colspan="4"><input class="display-box" type="text" id="result" disabled /></td>
        </tr>
        <tr>
            <td><input class="button button1_tr" type="button" value="⇍" onclick="eventD()" /></td>
            <td><input class="button button1_tr" type="button" value="(" onclick="display('(')" ) /></td>
            <td><input class="button button1_tr" type="button" value=")" onclick="display(')')" /></td>
            <td><input class="button button1_tr" type="button" value="%" onclick="percent()" /></td>
        </tr>
        <tr>
            <!-- screen clear  -->
            <td><input class="button button2_tr" type="button" value="AC" onclick="screenClear()" /></td>

            <td><input class="button button2_tr" type="button" value="÷" onclick="display(' / ')" /></td>
            <td><input class="button button2_tr" type="button" value="⨯" onclick="display(' * ')" /></td>
            <td><input class="button button2_tr" type="button" value="-" onclick="display(' - ')" /></td>
        </tr>
        <tr>
            <td><input class="button button3_tr" type="button" value="7" onclick="display('7')" /></td>
            <td><input class="button button3_tr" type="button" value="8" onclick="display('8')" /></td>
            <td><input class="button button3_tr" type="button" value="9" onclick="display('9')" /></td>
            <td><input class="button button2_tr" type="button" value="+" onclick="display(' + ')" /></td>
        </tr>
        <tr>
            <td><input class="button button3_tr" type="button" value="4" onclick="display('4')" /></td>
            <td><input class="button button3_tr" type="button" value="5" onclick="display('5')" /></td>
            <td><input class="button button3_tr" type="button" value="6" onclick="display('6')" /></td>
            <!-- Function calculate and return result -->
            <td rowspan='3'><input class="button button4_tr" type="button" value="=" onclick="calculate()" /></td>
        </tr>
        <tr>
            <td><input class="button button3_tr" type="button" value="1" onclick="display('1')" /></td>
            <td><input class="button button3_tr" type="button" value="2" onclick="display('2')" /></td>
            <td><input class="button button3_tr" type="button" value="3" onclick="display('3')" /></td>
        </tr>
        <tr>
            <td colspan="2"><input class="button button3_tr button0_tr" type="button" value="0"
                    onclick="display('0')" /></td>
            <td><input class="button button3_tr" type="button" value="," onclick="display('.')" /></td>
        </tr>
    </table>
</body>

</html>
